# SonarQube Project Configuration
# This file can be used for additional project-specific settings

# Project identification
# These will be overridden by workflow parameters
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.projectName=${env.SONAR_PROJECT_NAME}
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Files to exclude from analysis
sonar.exclusions=**/node_modules/**,\
                 **/dist/**,\
                 **/build/**,\
                 **/coverage/**,\
                 **/*.test.ts,\
                 **/*.test.tsx,\
                 **/*.spec.ts,\
                 **/*.spec.tsx,\
                 **/vite.config.ts,\
                 **/tailwind.config.ts

# Coverage exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=**/*.test.ts,\
                          **/*.test.tsx,\
                          **/*.spec.ts,\
                          **/*.spec.tsx,\
                          **/main.tsx,\
                          **/vite-env.d.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,\
                     **/*.test.tsx

# Test coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript specific settings
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# SCM provider
sonar.scm.provider=git

# Analysis scope
sonar.scm.exclusions.disabled=false

# Additional settings for better analysis

# Ignore certain rules for test files
sonar.issue.ignore.multicriteria=e1,e2,e3

# Example: Ignore TODO comments in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts

# Example: Ignore cognitive complexity in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.ts

# Example: Ignore similar blocks in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4144
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.ts

